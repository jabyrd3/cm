<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>city</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
		<script src="bower_components/requirejs/require.js" data-main="./scripts/main.js"></script>
	</head>
	<body ng-app="city">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form id="the-form">
						<label for="search">search for poi near you!</label>
						<div class="input-group">
							<input type="text" class="form-control" name="search"/>
							<span id="the-button" class="input-group-addon">search nearby</span>
						</div>
					</form>
				</div>
			</div>
			<div class="row" class="results">
				<div class="" id="result-list">
				</div>
				<div class="col-xs-12" id="map-canvas">
				</div>
			</div>
		</div>
	</body>
</html>
